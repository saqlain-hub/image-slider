<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="navbar__logo">
          <img src="./assets/logo.png" alt="logo image" class="navbar--logo" />
          <span class="logo--title"> TravelGlobe </span>
        </div>
        <div class="navbar--menu"></div>
        <nav class="navbar__links">
          <ul class="navbar--links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Beaches</a></li>
            <li><a href="#">Popular Places</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="main--left-sign">&lt;</div>
        <div class="slider">
          <div class="slider__img">
            <img
              class="slider--img"
              src="./assets/img-1.jpg"
              alt="slider img 1"
            />
          </div>
          <!-- <div class="slider__img">
            <img
              class="slider--img"
              src="./assets/img-2.jpg"
              alt="slider img 1"
            />
          </div>
          <div class="slider__img">
            <img
              id="img-1"
              class="slider--img"
              src="./assets/img-3.jpg"
              alt="slider img 1"
            />
          </div> -->
        </div>
        <div class="main--right-sign">&gt;</div>
      </main>
    </div>
    <footer class="footer">
      <p class="footer--para">
        &copy; All copyrights reserved at TravelGlobe - Image Slider
      </p>
    </footer>

    <script>
      const imgSrc = "./assets/img-";

      const slider = document.querySelector(".slider__img");
      console.log(slider);
      const left = document.querySelector(".main--left-sign");
      const right = document.querySelector(".main--right-sign");
      const img = slider.querySelector("img");

      let i = 1;
      let imgPath = imgSrc + i + ".jpg";
      console.log(imgSrc);

      left.addEventListener("click", function () {
        if (i > 1) {
          i--;
          console.log(i);
        } else {
          i = 10;
          console.log(i);
        }
        imgPath = imgSrc + i + ".jpg";
        console.log("imgSrc left: ", i, "[", imgPath, "]");
        img.setAttribute("src", imgPath);
      });

      right.addEventListener("click", function () {
        if (i < 10) {
          i++;
          console.log(i);
        } else {
          i = 1;
          console.log(i);
        }
        imgPath = imgSrc + i + ".jpg";
        console.log("imgSrc right: ", i, "[", imgPath, "]");
        img.setAttribute("src", imgPath);
      });
    </script>
  </body>
</html>
