<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="navbar__logo">
          <img src="./assets/logo.png" alt="logo image" class="navbar--logo" />
          <span class="logo--title"> TravelGlobe </span>
        </div>
        <div class="navbar--menu"></div>
        <nav class="navbar__links">
          <ul class="navbar--links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Beaches</a></li>
            <li><a href="#">Popular Places</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="main--left-sign">&lt;</div>
        <div class="slider">
          <div class="slider__img">
            <img
              class="slider--img"
              src="./assets/img-1.jpg"
              alt="slider img 1"
            />
          </div>
        </div>
        <div class="main--right-sign">&gt;</div>
      </main>
    </div>
    <footer class="footer">
      <p class="footer--para">
        &copy; All copyrights reserved at TravelGlobe - Image Slider
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
